<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho no seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="media.png" type="image/png">
        <img src="grande.png" alt="Imagem Flexível"> 
    </picture>
</body>
</html>
