<!DOCTYPE html>
<html lang="pt-br">
    <!-- A maioria das tags tem < /> -->
    <!-- DOCTYPE diz pro navegador o tipo de arquivo é -->
    <!-- pt-br ta dizendo pro navegador que é português do Brasil -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HMTL5</title>
    <style>
        h1{
            font-family: Arial;
            font-size: 30;
            color:blue;
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head>
    <!-- head é o cabeçalho do documento, é o visual do site -->
    <!-- meta não tem fechamento, temos 2 opções : Sem a barra no final é
    padrão html antigo ( xml ) e com a barra no final é padrão novo -->
    <!-- charset = Conjunto de caracteres -->
    <!-- UTF-8 são caracteres latinos -->
    <!-- title é o nome que vai estar na aba do navegador -->
    <!-- style é uma tag de estilo da página -->
    <!-- font-family é o tipo de letra -->
    <!-- font-size é o tamanho da letra -->
    <!-- color é a cor da letra -->
    <!-- text-shadow é sombreamento ( Apx = deslocamento lateral ) 
        Bpx = Deslocamento Vertical Cpx = Espalhamento da Sombra ) 
        black é a cor da sombra-->
<body>
    <h1>Olá Mundo !</h1>
    <h2>Me livrei da maldição</h2>
    <!-- body é o Corpo do site -->
    <!-- h1 é o Tíulo  -->
    <!-- h2 é o Sub-Título -->
</body>
</html>
